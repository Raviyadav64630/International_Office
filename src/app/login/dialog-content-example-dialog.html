<mat-card>
<mat-card-content>
    <form [formGroup]="form" (submit)="register()" *ngIf="!registered && !authenticated">      
      <h1>Register</h1>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Name" formControlName="name" required>
        <mat-error>
          Please provide a valid name
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" color="primary">Register</button>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="registered">
    <h3>{{message}}</h3> 
  </mat-card-content>
</mat-card>
